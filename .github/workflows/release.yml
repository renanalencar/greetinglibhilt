name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        default: '1.0.0'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Get version from tag or input
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: Validate version format
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Invalid version format: $VERSION"
          echo "Version must follow semantic versioning (x.y.z)"
          exit 1
        fi
        
    - name: Run all tests
      run: ./gradlew testDebugUnitTest testReleaseUnitTest --no-daemon
      
    - name: Run lint
      run: ./gradlew lintRelease --no-daemon

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: validate-release
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Set version
      run: |
        VERSION="${{ needs.validate-release.outputs.version }}"
        echo "VERSION_NAME=$VERSION" >> $GITHUB_ENV
        echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV
        
    - name: Build release library
      run: ./gradlew :greetinglib:assembleRelease --no-daemon
      
    - name: Build release demo app
      run: ./gradlew :app:assembleRelease --no-daemon
      
    - name: Generate documentation
      run: |
        # Generate API documentation
        ./gradlew :greetinglib:dokkaHtml --no-daemon || echo "Dokka not configured, skipping docs generation"
        
    - name: Prepare release artifacts
      run: |
        mkdir -p release-artifacts
        
        # Copy library AAR
        cp greetinglib/build/outputs/aar/greetinglib-release.aar release-artifacts/
        
        # Copy demo APK
        cp app/build/outputs/apk/release/app-release.apk release-artifacts/greetinglib-demo-${{ needs.validate-release.outputs.version }}.apk || echo "APK not found"
        
        # Copy documentation if available
        if [ -d "greetinglib/build/dokka" ]; then
          tar -czf release-artifacts/greetinglib-docs-${{ needs.validate-release.outputs.version }}.tar.gz -C greetinglib/build/dokka .
        fi
        
        # Create checksums
        cd release-artifacts
        sha256sum * > checksums.txt
        cd ..
        
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ needs.validate-release.outputs.version }}
        path: release-artifacts/
        retention-days: 30

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Download release artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts-${{ needs.validate-release.outputs.version }}
        path: release-artifacts/
        
    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ needs.validate-release.outputs.version }}"
        RELEASE_NOTES="## Release $VERSION

        ### ðŸš€ Features
        - Enhanced Hilt dependency injection with qualifiers and scopes
        - Comprehensive test suite with unit and integration tests
        - Performance optimizations for build times
        - Advanced Hilt patterns documentation

        ### ðŸ§ª Testing
        - Added comprehensive unit tests for all components
        - Hilt integration tests with custom test runners
        - Performance tests and build optimization

        ### ðŸ“¦ Included Files
        - \`greetinglib-release.aar\` - Main library
        - \`greetinglib-demo-$VERSION.apk\` - Demo application (if available)
        - \`greetinglib-docs-$VERSION.tar.gz\` - API documentation (if available)
        - \`checksums.txt\` - File integrity checksums

        ### ðŸ”§ Technical Details
        - Target SDK: 36
        - Min SDK: 35
        - Kotlin: 2.0.21
        - Hilt: 2.50
        - Compile SDK: 36

        ### ðŸ“š Documentation
        See [ADVANCED_HILT_PATTERNS.md](./ADVANCED_HILT_PATTERNS.md) for advanced usage patterns."
        
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
        echo "$RELEASE_NOTES" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.validate-release.outputs.version }}
        name: Release ${{ needs.validate-release.outputs.version }}
        body: ${{ env.RELEASE_NOTES }}
        files: release-artifacts/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-maven:
    name: Publish to Maven
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: Publish to Maven Central (placeholder)
      run: |
        echo "Publishing to Maven Central would happen here"
        echo "This requires proper signing keys and credentials configuration"
        echo "Version: ${{ needs.validate-release.outputs.version }}"
        
        # Actual publishing would look like:
        # ./gradlew publishReleasePublicationToSonatypeRepository --no-daemon
        
    - name: Publish to GitHub Packages
      run: |
        echo "Publishing to GitHub Packages would happen here"
        echo "This requires GITHUB_TOKEN with packages:write permission"
        
        # Actual publishing would look like:
        # ./gradlew publishReleasePublicationToGitHubPackagesRepository --no-daemon
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [validate-release, build-release, create-github-release]
    if: success()
    
    steps:
    - name: Success notification
      run: |
        echo "âœ… Release ${{ needs.validate-release.outputs.version }} completed successfully!"
        echo "ðŸ“¦ Artifacts uploaded to GitHub Release"
        echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate-release.outputs.version }}"